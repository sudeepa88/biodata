<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <!-- <form action="#" method="get"></form> -->
    <fieldset>
         <legend>Personal Information</legend>
         <label for="FirstName">FirstName</label>
         <input type="text" placeholder="FirstName" name="FirstName" id="username" required>
         <label for="LastName">LastName</label>
        <input type="text" placeholder="LastName" name="userLastName" required >
        <br><br>
         Male:
        <input type="radio" name="gender">
        Female:
        <input type="radio" name="gender" >
        Other:
        <input type="radio" name="gender">
        <br><br>
        Date of Birth:
        <input type="date">
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Enter Your Email"  name="email" id="email">
        <br><br>
        <label for="tel">Phone</label>
        <input type="tel" placeholder="+91" name="tel" id="phone" maxlength="10">
        <br><br>
        <label for="height">Height</label>
        <input type="number" placeholder="Height in Feet" name="height" id="height">

    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="School">School Name:</label>
        <input type="text" placeholder="School Name" name="school" id="school_name" >
        <br><br>
        <label for="Class">Class:</label>
        <input type="number" placeholder="Enter Class" id="Class">
        <br><br>
        <label for="Stream">Stream:</label>
        <select >
            <option value=" ">Stream</option>
            <option value=" ">ECE</option>
            <option value=" ">CSE</option>
            <option value=" ">IT</option>
            <option value=" ">ME</option>
            <option value=" ">EE</option>
            <option value=" ">CE</option>
            <option value=" ">AI/ML</option>
            <option value=" ">IoT</option>

        </select>
        <br><br>
        <label for="Marsheet">Marksheet:</label>
        <input type="file">


    </fieldset>
    <br>
    <button>Submit</button>
</body>
</html>
